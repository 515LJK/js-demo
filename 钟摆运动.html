<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>钟摆运动</title>
<style>
* { margin:0; padding:0; }
#div1 { width:80px; height:80px; background:red; border-radius:50%; position:absolute;left:810px; top:300px; }
#input1 { position:absolute; top:200px; left:50%; }
</style>
<script>
window.onload = function(){
	var Odiv = document.getElementById('div1');
	var Oinput = document.getElementById('input1');
	var speedY = 0;
	var speedX = 0;
	
	Oinput.onclick = function(){
		Oinput.disabled = true;
		
		startMove();	
	}
	
	function startMove(){
		
		setInterval(function(){
			
			if( Odiv.offsetLeft < 975 ){
				speedX+=5;
			}else{
				speedX-=5;
			}
			
			if( Odiv.offsetLeft < 975 && speedX > 0 || Odiv.offsetLeft>975&&speedX<0  ){
				speedY = 8;
			}else if( Odiv.offsetLeft > 975 && speedX > 0|| Odiv.offsetLeft<975&&speedX<0  ){
				speedY = -8;
			}
			
				
			
			Odiv.style.top = Odiv.offsetTop + speedY + 'px';
			Odiv.style.left = Odiv.offsetLeft + speedX + 'px'
		},30)
		
	}
	
	
}
</script>
</head>

<body>
<input type="button" value="钟摆" id="input1" />
<div id="div1"></div>
</body>
</html>
